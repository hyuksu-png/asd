<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <h1>nodeName 프로퍼티</h1>
    <p id="document"></p>
    <p id="html"></p>

    <script>
        // HTML문서의 모든 자식 노드 중에서 두 번째 노드의 이름을 선택함
        document.getElementById('document').innerHTML=document.childNodes[1].nodeName;    //HTML
        
        // html 노드의 모든 자식 노드 중에서 첫번째 노드의 이름을 선택함.
        document.getElementById('html').innerHTML
        =document.childNodes[1].childNodes[0].childNodes[9].nodeName;//HEAD
        </script>
</body>
</html>
